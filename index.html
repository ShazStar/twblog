---
title: 首頁
layout: default
---

<section id="intro">
    <div class="flex-row-between">
        <h1>ShazStar的中文Blog.</h1>
        <button id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <p>基本上就是隨手寫一些雜七雜八的東西。</p>
</section>
<div class="flex-row-between">
<a href="https://shazstar.github.io">首頁</a>
<a href="https://shazstar.github.io/blog">ENG Blog</a>
<a href="{{ site.url }}/tags">標籤</a>
<a href="{{ site.url }}/categories">類別</a>
<a href="{{ site.url }}/feed.xml">RSS</a>
<a href="{{ site.url }}/about">關於</a>
</div>
<section class="posts">
    <h3>BLOG</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time></li>
        {% endfor %}
    </ul>
</section>

<section class="outro">
<h3>Copyright © 2020-2025 ShazStar.</h3>
</section>
